name: Static analysis and linting

on:
  push:
    branches: [main, dev]
  pull_request:

jobs:
  setup_dependencies:
    runs-on: ubuntu-22.04

    steps:
      - name: 'Checkout branch 🛎️'
        uses: actions/checkout@v3

      - name: 'Install php 📦'
        uses: 'shivammathur/setup-php@2.25.5'
        with:
          php-version: '8.2'
          coverage: 'pcov'

      - name: 'Get composer cache directory 🏎️'
        id: 'composer-cache'
        run: |
          echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: 'Cache dependencies 🏎️ '
        uses: 'actions/cache@v3'
        with:
          path: '${{ steps.composer-cache.outputs.dir }}'
          key: "${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}"
          restore-keys: '${{ runner.os }}-composer-'

      - name: 'Install dependencies 📦'
        run: |
          composer install --prefer-dist --no-progress --no-scripts
          composer install --prefer-dist --no-progress --working-dir tools
          mkdir .cache
          mkdir .artifacts

      - name: 'Generate symfony cache 🎶'
        run: |
          bin/console --env=dev cache:warmup

      - name: 'Run phpstan ✅'
        if: 'always()'
        run: |
          tools/vendor/bin/phpstan analyse --configuration tools/phpstan.dist.neon --error-format github > .artifacts/phpstan.out || true
          tools/vendor/bin/phpstan analyse --configuration tools/phpstan.dist.neon

      - name: 'Run psalm ✅'
        if: 'always()'
        run: |
          tools/vendor/bin/psalm --config tools/psalm.dist.xml --output-format=github > .artifacts/psalm.out || true
          tools/vendor/bin/psalm --config tools/psalm.dist.xml --long-progress

      - name: 'Run deptrac ✅'
        if: 'always()'
        run: |
          tools/vendor/bin/deptrac --config-file tools/deptrac.yaml

      - name: 'Upload artifacts 🚚'
        uses: 'actions/upload-artifact@v3'
        if: "${{ github.event_name == 'pull_request' && failure() }}"
        with:
          name: static-analysis-report
          path: ./.artifacts/*
