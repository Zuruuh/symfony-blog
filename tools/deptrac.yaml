deptrac:
  paths:
    - ../src
  exclude_files:
    - '#^Infrastructure/Symfony/var#'
  layers:
    - name: Domain
      collectors:
        - type: directory
          value: src/Domain/.*

    - name: Application
      collectors:
        - type: directory
          value: src/Application/.*

    - name: Infrastructure
      collectors:
        - type: directory
          value: src/Infrastructure/.*

    ## External
    - name: Vendors
      collectors:
        - { type: classNameRegex, value: '#^Doctrine\\(?!(ORM))#' }
        - { type: classNameRegex, value: '#^Symfony\\(?!(Component\\Uid\\))#' }

    - name: ExcludedVendors
      collectors:
        - { type: classNameRegex, value: '#^Doctrine\\ORM#' }

    - name: Uid
      collectors:
        - type: classNameRegex
          value: '#^Symfony\\Component\\Uid\\#'

    - name: Assert
      collectors:
        - type: classNameRegex
          value: '#^Webmozart\\Assert\\#'

  ruleset:
    Domain: [Assert, Uid]
    Application: [Assert, Domain, Uid]
    Infrastructure: [Application, Domain, Uid, Vendors]
